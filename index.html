<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Crystal Collector - Markerless</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0f;
            color: #fff;
            overflow: hidden;
        }
        
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            text-align: center;
        }
        
        #start-screen.hidden {
            display: none;
        }
        
        #start-screen h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        #start-screen p {
            color: #888;
            font-size: 1rem;
            max-width: 320px;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        #start-btn {
            background: linear-gradient(135deg, #00ff88, #00cc66);
            color: #0a0a0f;
            border: none;
            padding: 16px 45px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(0, 255, 136, 0.3);
        }
        
        #start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 255, 136, 0.5);
        }
        
        #start-btn:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #demo-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: #fff;
            border: none;
            padding: 14px 35px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.3s ease;
        }
        
        #demo-btn:hover {
            transform: scale(1.05);
        }
        
        #hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: none;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            z-index: 100;
        }
        
        #hud.active {
            display: flex;
        }
        
        #score-display {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #score-display .label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #score-display .value {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff88;
        }
        
        #status-display {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 200px;
            text-align: right;
        }
        
        #status-display .status {
            font-size: 0.9rem;
            color: #fff;
            line-height: 1.4;
        }
        
        #status-display .sub {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        #loading.active {
            display: flex;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 255, 136, 0.2);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #loading p {
            color: #888;
            font-size: 1rem;
        }
        
        /* Demo mode styles */
        #demo-mode {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0f;
            z-index: 500;
            padding: 20px;
        }
        
        #demo-mode.active {
            display: block;
        }
        
        #demo-canvas {
            width: 100%;
            height: calc(100% - 80px);
            background: #1a1a2e;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        
        #demo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        #demo-score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff88;
        }
        
        #back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 25px;
            font-size: 0.9rem;
            border-radius: 20px;
            cursor: pointer;
        }
        
        #back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .popup {
            position: fixed;
            color: #00ff88;
            font-size: 1.8rem;
            font-weight: bold;
            pointer-events: none;
            animation: popupFloat 1s ease-out forwards;
            z-index: 200;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
        }
        
        @keyframes popupFloat {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-60px) scale(1.3); }
        }
        
        #unsupported-msg {
            display: none;
            background: rgba(255, 100, 100, 0.15);
            border: 1px solid rgba(255, 100, 100, 0.3);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            max-width: 320px;
        }
        
        #unsupported-msg.show {
            display: block;
        }
        
        #unsupported-msg h3 {
            color: #ff6b6b;
            margin-bottom: 8px;
        }
        
        #unsupported-msg p {
            font-size: 0.85rem;
            color: #aaa;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="container">
        <a-scene 
            id="scene"
            embedded
            webxr="optionalFeatures: hit-test, dom-overlay; overlayElement: #overlay"
            renderer="logarithmicDepthBuffer: true; antialias: true"
            vr-mode-ui="enabled: false">
            
            <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
            <a-light type="directional" color="#ffffff" intensity="0.8" position="1 3 1"></a-light>
            
            <a-entity id="reticle" visible="false">
                <a-ring rotation="-90 0 0" radius-inner="0.06" radius-outer="0.08" 
                    material="color: #00ff88; opacity: 0.8; shader: flat"></a-ring>
                <a-ring rotation="-90 0 0" radius-inner="0.02" radius-outer="0.04" 
                    material="color: #00ff88; opacity: 1; shader: flat; side: double"></a-ring>
            </a-entity>
            
            <a-entity id="objects"></a-entity>
            
            <a-entity camera>
                <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable; far: 20"></a-entity>
            </a-entity>
        </a-scene>
    </div>
    
    <div id="overlay"></div>
    
    <div id="hud">
        <div id="score-display">
            <div class="label">Score</div>
            <div class="value" id="score">0</div>
        </div>
        <div id="status-display">
            <div class="status" id="status-text">Initializing...</div>
            <div class="sub" id="sub-text">Please wait</div>
        </div>
    </div>
    
    <div id="start-screen">
        <h1>AR Crystal Collector</h1>
        <p>Place crystals on any surface around you. Tap them to collect and score points!</p>
        <button id="start-btn">Start AR</button>
        <button id="demo-btn">Play Demo</button>
        <div id="unsupported-msg">
            <h3>AR Not Supported</h3>
            <p>For full AR, use Chrome on Android. The demo mode will work on any device.</p>
        </div>
    </div>
    
    <div id="loading">
        <div class="loader"></div>
        <p id="loading-text">Starting AR experience...</p>
    </div>
    
    <div id="demo-mode">
        <div id="demo-header">
            <div id="demo-score">Score: <span id="demo-score-value">0</span></div>
            <button id="back-btn">Back</button>
        </div>
        <canvas id="demo-canvas"></canvas>
    </div>
    
    <script>
        // Game state
        let score = 0;
        let gameActive = false;
        let xrSession = null;
        let xrRefSpace = null;
        let hitTestSource = null;
        let reticle = null;
        let objectsContainer = null;
        const MAX_OBJECTS = 12;
        let objectCount = 0;
        
        // DOM elements
        const scene = document.getElementById('scene');
        const startScreen = document.getElementById('start-screen');
        const hud = document.getElementById('hud');
        const loading = document.getElementById('loading');
        const scoreEl = document.getElementById('score');
        const statusText = document.getElementById('status-text');
        const subText = document.getElementById('sub-text');
        const demoMode = document.getElementById('demo-mode');
        const demoCanvas = document.getElementById('demo-canvas');
        const demoScoreEl = document.getElementById('demo-score-value');
        const unsupportedMsg = document.getElementById('unsupported-msg');
        
        // Initialize
        async function init() {
            reticle = document.getElementById('reticle');
            objectsContainer = document.getElementById('objects');
            
            // Check WebXR support
            if (navigator.xr) {
                try {
                    const supported = await navigator.xr.isSessionSupported('immersive-ar');
                    if (supported) {
                        document.getElementById('start-btn').disabled = false;
                        unsupportedMsg.classList.remove('show');
                    } else {
                        document.getElementById('start-btn').disabled = true;
                        unsupportedMsg.classList.add('show');
                    }
                } catch (e) {
                    document.getElementById('start-btn').disabled = true;
                    unsupportedMsg.classList.add('show');
                }
            } else {
                document.getElementById('start-btn').disabled = true;
                unsupportedMsg.classList.add('show');
            }
            
            // Scene loaded
            scene.addEventListener('loaded', () => {
                console.log('A-Frame scene loaded');
            });
            
            // Enter VR handler
            scene.addEventListener('enter-vr', async () => {
                startScreen.classList.add('hidden');
                hud.classList.add('active');
                loading.classList.remove('active');
                gameActive = true;
                
                // Set up hit test
                xrSession = scene.renderer.xr.getSession();
                xrRefSpace = await xrSession.requestReferenceSpace('local');
                
                const viewerSpace = await xrSession.requestReferenceSpace('viewer');
                hitTestSource = await xrSession.requestHitTestSource({ space: viewerSpace });
                
                statusText.textContent = 'Scanning...';
                subText.textContent = 'Point at a floor or table';
                
                xrSession.addEventListener('end', () => {
                    resetGame();
                });
            });
            
            // Exit VR handler
            scene.addEventListener('exit-vr', () => {
                resetGame();
            });
            
            // Render loop for hit testing
            scene.renderer.setAnimationLoop((timestamp, frame) => {
                if (frame && hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(xrRefSpace);
                        
                        if (pose) {
                            reticle.setAttribute('visible', 'true');
                            
                            // Update reticle position and orientation
                            const pos = pose.transform.position;
                            const ori = pose.transform.orientation;
                            
                            reticle.setAttribute('position', `${pos.x} ${pos.y} ${pos.z}`);
                            reticle.setAttribute('rotation', `${ori.x * (180/Math.PI)} ${ori.y * (180/Math.PI)} ${ori.z * (180/Math.PI)}`);
                            
                            if (statusText.textContent === 'Scanning...') {
                                statusText.textContent = 'Ready!';
                                subText.textContent = 'Tap to place crystal';
                            }
                        }
                    } else {
                        reticle.setAttribute('visible', 'false');
                        statusText.textContent = 'Scanning...';
                        subText.textContent = 'Point at a floor or table';
                    }
                }
                
                // Handle tap to place objects
                if (gameActive && reticle.getAttribute('visible') === 'true') {
                    scene.addEventListener('click', placeObject, { once: true });
                }
            });
        }
        
        // Place object at reticle position
        function placeObject(e) {
            if (!gameActive || objectCount >= MAX_OBJECTS) return;
            
            const pos = reticle.getAttribute('position');
            const rot = reticle.getAttribute('rotation');
            
            if (pos && reticle.getAttribute('visible') === 'true') {
                createCrystal(pos, rot);
                objectCount++;
                
                if (objectCount < MAX_OBJECTS) {
                    statusText.textContent = 'Keep going!';
                    subText.textContent = `${MAX_OBJECTS - objectCount} more can be placed`;
                } else {
                    statusText.textContent = 'Max reached!';
                    subText.textContent = 'Tap crystals to score';
                }
                
                // Reset click handler
                setTimeout(() => {
                    if (gameActive) {
                        scene.addEventListener('click', placeObject, { once: true });
                    }
                }, 500);
            }
        }
        
        // Create a crystal
        function createCrystal(pos, rot) {
            const shapes = ['icosahedron', 'octahedron', 'dodecahedron'];
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#95e1d3', '#f38181', '#aa96da'];
            
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            const crystal = document.createElement('a-' + shape);
            crystal.setAttribute('position', `${pos.x} ${pos.y + 0.15} ${pos.z}`);
            crystal.setAttribute('rotation', `${Math.random() * 360} ${Math.random() * 360} ${Math.random() * 360}`);
            crystal.setAttribute('scale', '0.12 0.12 0.12');
            crystal.setAttribute('material', `color: ${color}; metalness: 0.4; roughness: 0.3; opacity: 0.9`);
            crystal.setAttribute('class', 'clickable crystal');
            
            // Floating animation
            crystal.setAttribute('animation__float', {
                property: 'position',
                to: `${pos.x} ${pos.y + 0.2} ${pos.z}`,
                dir: 'alternate',
                dur: 1500 + Math.random() * 500,
                loop: true,
                easing: 'easeInOutSine'
            });
            
            // Rotation animation
            crystal.setAttribute('animation__rotate', {
                property: 'rotation',
                to: `${Math.random() * 360} ${Math.random() * 360} ${Math.random() * 360}`,
                dur: 4000 + Math.random() * 2000,
                loop: true,
                easing: 'linear'
            });
            
            // Click handler
            crystal.addEventListener('click', (e) => {
                e.stopPropagation();
                collectCrystal(crystal, e.clientX, e.clientY);
            });
            
            // Hover effects
            crystal.addEventListener('mouseenter', () => {
                crystal.setAttribute('material', 'opacity', 1);
                crystal.setAttribute('material', 'emissive', color);
                crystal.setAttribute('material', 'emissiveIntensity', 0.4);
            });
            
            crystal.addEventListener('mouseleave', () => {
                crystal.setAttribute('material', 'opacity', 0.9);
                crystal.setAttribute('material', 'emissive', '#000000');
                crystal.setAttribute('material', 'emissiveIntensity', 0);
            });
            
            objectsContainer.appendChild(crystal);
        }
        
        // Collect crystal (tap)
        function collectCrystal(crystal, x, y) {
            if (!gameActive) return;
            
            // Show popup
            showPopup(x, y);
            
            // Update score
            score++;
            scoreEl.textContent = score;
            
            // Animate out
            crystal.setAttribute('animation__collect', {
                property: 'scale',
                to: '0 0 0',
                dur: 200,
                easing: 'easeInQuad'
            });
            
            setTimeout(() => {
                crystal.remove();
                objectCount--;
                
                if (statusText.textContent === 'Max reached!') {
                    statusText.textContent = 'Ready!';
                    subText.textContent = 'Tap surfaces to place more';
                }
            }, 200);
        }
        
        // Show score popup
        function showPopup(x, y) {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.textContent = '+1';
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            document.body.appendChild(popup);
            
            setTimeout(() => popup.remove(), 1000);
        }
        
        // Reset game
        function resetGame() {
            gameActive = false;
            score = 0;
            objectCount = 0;
            scoreEl.textContent = '0';
            hud.classList.remove('active');
            startScreen.classList.remove('hidden');
            objectsContainer.innerHTML = '';
            reticle.setAttribute('visible', 'false');
            hitTestSource = null;
            statusText.textContent = 'Initializing...';
            subText.textContent = 'Please wait';
        }
        
        // Start AR
        async function startAR() {
            loading.classList.add('active');
            document.getElementById('loading-text').textContent = 'Starting AR...';
            
            try {
                await scene.enterVR();
            } catch (e) {
                loading.classList.remove('active');
                alert('Failed to start AR: ' + e.message);
            }
        }
        
        // Demo mode
        function startDemo() {
            startScreen.classList.add('hidden');
            demoMode.classList.add('active');
            
            const ctx = demoCanvas.getContext('2d');
            let demoScore = 0;
            const crystals = [];
            
            // Set canvas size
            const resizeCanvas = () => {
                const rect = demoCanvas.parentElement.getBoundingClientRect();
                demoCanvas.width = rect.width;
                demoCanvas.height = rect.height - 80;
            };
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#95e1d3', '#f38181'];
            
            function spawnCrystal() {
                if (crystals.length < 8) {
                    crystals.push({
                        x: Math.random() * (demoCanvas.width - 60) + 30,
                        y: Math.random() * (demoCanvas.height - 60) + 30,
                        size: 15 + Math.random() * 15,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        rotation: Math.random() * Math.PI * 2,
                        vx: (Math.random() - 0.5) * 1.5,
                        vy: (Math.random() - 0.5) * 1.5,
                        rotSpeed: (Math.random() - 0.5) * 0.05
                    });
                }
            }
            
            function draw() {
                ctx.fillStyle = '#1a1a2e';
                ctx.fillRect(0, 0, demoCanvas.width, demoCanvas.height);
                
                // Grid pattern
                ctx.strokeStyle = 'rgba(0, 255, 136, 0.05)';
                ctx.lineWidth = 1;
                for (let x = 0; x < demoCanvas.width; x += 30) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, demoCanvas.height);
                    ctx.stroke();
                }
                for (let y = 0; y < demoCanvas.height; y += 30) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(demoCanvas.width, y);
                    ctx.stroke();
                }
                
                crystals.forEach(c => {
                    ctx.save();
                    ctx.translate(c.x, c.y);
                    ctx.rotate(c.rotation);
                    
                    // Draw hexagon crystal
                    ctx.fillStyle = c.color;
                    ctx.beginPath();
                    for (let i = 0; i < 6; i++) {
                        const angle = (i * Math.PI * 2) / 6 - Math.PI / 2;
                        const x = Math.cos(angle) * c.size;
                        const y = Math.sin(angle) * c.size;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    ctx.restore();
                    
                    // Update
                    c.x += c.vx;
                    c.y += c.vy;
                    c.rotation += c.rotSpeed;
                    
                    // Bounce
                    if (c.x < c.size || c.x > demoCanvas.width - c.size) c.vx *= -1;
                    if (c.y < c.size || c.y > demoCanvas.height - c.size) c.vy *= -1;
                });
                
                requestAnimationFrame(draw);
            }
            
            // Click to collect
            demoCanvas.addEventListener('click', (e) => {
                const rect = demoCanvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                for (let i = crystals.length - 1; i >= 0; i--) {
                    const c = crystals[i];
                    const dist = Math.sqrt((x - c.x) ** 2 + (y - c.y) ** 2);
                    
                    if (dist < c.size + 5) {
                        demoScore++;
                        demoScoreEl.textContent = demoScore;
                        crystals.splice(i, 1);
                        break;
                    }
                }
            });
            
            draw();
            const spawnInterval = setInterval(spawnCrystal, 800);
            
            document.getElementById('back-btn').onclick = () => {
                clearInterval(spawnInterval);
                window.removeEventListener('resize', resizeCanvas);
                demoMode.classList.remove('active');
                startScreen.classList.remove('hidden');
            };
        }
        
        // Event listeners
        document.getElementById('start-btn').addEventListener('click', startAR);
        document.getElementById('demo-btn').addEventListener('click', startDemo);
        
        // Initialize on load
        init();
    </script>
</body>
</html>
