<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Crystal Hunt - 360Â° Experience</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0d0d15;
            color: #fff;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        a-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0d0d15 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            text-align: center;
        }
        
        #start-screen.hidden {
            display: none;
        }
        
        #start-screen h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        #start-screen p {
            color: #888;
            font-size: 0.95rem;
            max-width: 300px;
            line-height: 1.5;
            margin-bottom: 25px;
        }
        
        #start-btn {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #0d0d15;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #start-btn:hover {
            transform: scale(1.05);
        }
        
        #start-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        #demo-btn {
            background: transparent;
            color: #00d4ff;
            border: 2px solid #00d4ff;
            padding: 12px 30px;
            font-size: 0.95rem;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.2s;
        }
        
        #demo-btn:hover {
            background: rgba(0, 212, 255, 0.1);
        }
        
        #hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            display: none;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            pointer-events: none;
        }
        
        #hud.active {
            display: flex;
        }
        
        #score-display {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #score-display .label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #score-display .value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ff88;
        }
        
        #instructions {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.85rem;
            color: #fff;
            max-width: 180px;
            text-align: right;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 13, 21, 0.98);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1500;
        }
        
        #loading.active {
            display: flex;
        }
        
        .spinner {
            width: 45px;
            height: 45px;
            border: 3px solid rgba(0, 255, 136, 0.2);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #loading p {
            color: #888;
            font-size: 0.9rem;
        }
        
        /* Demo mode */
        #demo-mode {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d0d15;
            z-index: 500;
            padding: 15px;
        }
        
        #demo-mode.active {
            display: block;
        }
        
        #demo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        #demo-score {
            font-size: 1.3rem;
            font-weight: bold;
            color: #00ff88;
        }
        
        #back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            font-size: 0.85rem;
            border-radius: 15px;
            cursor: pointer;
        }
        
        #demo-canvas {
            width: 100%;
            height: calc(100% - 60px);
            background: #1a1a2e;
            border-radius: 12px;
        }
        
        .popup {
            position: fixed;
            color: #00ff88;
            font-size: 1.5rem;
            font-weight: bold;
            pointer-events: none;
            animation: popupFloat 0.8s ease-out forwards;
            z-index: 200;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.7);
        }
        
        @keyframes popupFloat {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-50px) scale(1.2); }
        }
        
        #unsupported-msg {
            display: none;
            background: rgba(255, 100, 100, 0.1);
            border: 1px solid rgba(255, 100, 100, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            max-width: 300px;
        }
        
        #unsupported-msg.show {
            display: block;
        }
        
        #unsupported-msg h3 {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        #unsupported-msg p {
            color: #888;
            font-size: 0.8rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="scene-container">
        <a-scene 
            id="scene"
            embedded
            webxr="optionalFeatures: local-floor; overlayElement: #overlay"
            renderer="logarithmicDepthBuffer: true; antialias: true"
            vr-mode-ui="enabled: false">
            
            <!-- Lighting -->
            <a-light type="ambient" color="#ffffff" intensity="0.7"></a-light>
            <a-light type="directional" color="#ffffff" intensity="0.5" position="1 2 1"></a-light>
            
            <!-- Crystals container -->
            <a-entity id="crystals"></a-entity>
            
            <!-- Camera with cursor -->
            <a-entity camera position="0 1.6 0">
                <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable; far: 20"></a-entity>
            </a-entity>
        </a-scene>
    </div>
    
    <!-- Overlay for HUD -->
    <div id="overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100;"></div>
    
    <div id="hud">
        <div id="score-display">
            <div class="label">Score</div>
            <div class="value" id="score">0</div>
        </div>
        <div id="instructions">
            Look around! Tap crystals to score.
        </div>
    </div>
    
    <div id="start-screen">
        <h1>AR Crystal Hunt</h1>
        <p>Crystals appear all around you. Walk around and tap them to collect!</p>
        <button id="start-btn">Start AR</button>
        <button id="demo-btn">Play Demo</button>
        <div id="unsupported-msg">
            <h3>AR Not Available</h3>
            <p>Try Chrome on Android, or use Demo mode.</p>
        </div>
    </div>
    
    <div id="loading">
        <div class="spinner"></div>
        <p>Starting camera...</p>
    </div>
    
    <div id="demo-mode">
        <div id="demo-header">
            <div id="demo-score">Score: <span id="demo-score-val">0</span></div>
            <button id="back-btn">Back</button>
        </div>
        <canvas id="demo-canvas"></canvas>
    </div>
    
    <script>
        // Game state
        let score = 0;
        let gameActive = false;
        let crystalsContainer = null;
        const TOTAL_CRYSTALS = 10;
        
        // DOM elements
        const scene = document.getElementById('scene');
        const startScreen = document.getElementById('start-screen');
        const hud = document.getElementById('hud');
        const loading = document.getElementById('loading');
        const scoreEl = document.getElementById('score');
        const demoMode = document.getElementById('demo-mode');
        const demoCanvas = document.getElementById('demo-canvas');
        const demoScoreEl = document.getElementById('demo-score-val');
        const unsupportedMsg = document.getElementById('unsupported-msg');
        
        // Initialize
        async function init() {
            crystalsContainer = document.getElementById('crystals');
            
            // Check WebXR support
            if (navigator.xr) {
                try {
                    const supported = await navigator.xr.isSessionSupported('immersive-ar');
                    if (supported) {
                        document.getElementById('start-btn').disabled = false;
                        unsupportedMsg.classList.remove('show');
                    } else {
                        document.getElementById('start-btn').disabled = true;
                        unsupportedMsg.classList.add('show');
                    }
                } catch (e) {
                    document.getElementById('start-btn').disabled = true;
                    unsupportedMsg.classList.add('show');
                }
            } else {
                document.getElementById('start-btn').disabled = true;
                unsupportedMsg.classList.add('show');
            }
            
            // Enter VR handler
            scene.addEventListener('enter-vr', () => {
                startScreen.classList.add('hidden');
                hud.classList.add('active');
                loading.classList.remove('active');
                gameActive = true;
                
                // Create crystals in a circle around the user
                createCrystals();
                
                scene.renderer.xr.getSession().addEventListener('end', resetGame);
            });
        }
        
        // Create crystals in a circle around the user
        function createCrystals() {
            const shapes = ['icosahedron', 'octahedron', 'dodecahedron', 'tetrahedron'];
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#95e1d3', '#f38181', '#a8e6cf'];
            
            for (let i = 0; i < TOTAL_CRYSTALS; i++) {
                const angle = (i / TOTAL_CRYSTALS) * Math.PI * 2;
                const distance = 2 + Math.random() * 1.5; // 2-3.5 meters away
                
                const x = Math.cos(angle) * distance;
                const z = Math.sin(angle) * distance;
                const y = 1 + Math.random() * 1; // 1-2 meters high
                
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                const crystal = document.createElement('a-' + shape);
                crystal.setAttribute('position', `${x} ${y} ${z}`);
                crystal.setAttribute('scale', '0.15 0.15 0.15');
                crystal.setAttribute('material', `color: ${color}; metalness: 0.3; roughness: 0.4; opacity: 0.9`);
                crystal.setAttribute('class', 'clickable crystal');
                crystal.setAttribute('data-collected', 'false');
                
                // Floating animation
                const baseY = y;
                crystal.setAttribute('animation__float', {
                    property: 'position',
                    to: `${x} ${baseY + 0.1} ${z}`,
                    dir: 'alternate',
                    dur: 1500 + Math.random() * 500,
                    loop: true,
                    easing: 'easeInOutSine'
                });
                
                // Slow rotation
                crystal.setAttribute('animation__rotate', {
                    property: 'rotation',
                    to: `360 ${Math.random() * 360} 0`,
                    dur: 6000 + Math.random() * 2000,
                    loop: true,
                    easing: 'linear'
                });
                
                // Click handler
                crystal.addEventListener('click', (e) => {
                    if (!gameActive) return;
                    
                    const collected = crystal.getAttribute('data-collected');
                    if (collected === 'true') return;
                    
                    collectCrystal(crystal, e.clientX, e.clientY);
                });
                
                // Hover effect
                crystal.addEventListener('mouseenter', () => {
                    if (crystal.getAttribute('data-collected') !== 'true') {
                        crystal.setAttribute('material', 'opacity', 1);
                        crystal.setAttribute('material', 'emissive', crystal.getAttribute('material').color);
                        crystal.setAttribute('material', 'emissiveIntensity', 0.3);
                    }
                });
                
                crystal.addEventListener('mouseleave', () => {
                    crystal.setAttribute('material', 'opacity', 0.9);
                    crystal.setAttribute('material', 'emissive', '#000000');
                    crystal.setAttribute('material', 'emissiveIntensity', 0);
                });
                
                crystalsContainer.appendChild(crystal);
            }
        }
        
        // Collect crystal
        function collectCrystal(crystal, x, y) {
            if (!gameActive) return;
            
            // Show popup
            showPopup(x, y);
            
            // Update score
            score++;
            scoreEl.textContent = score;
            
            // Mark as collected
            crystal.setAttribute('data-collected', 'true');
            
            // Scale up and fade out
            crystal.setAttribute('animation__collect', {
                property: 'scale',
                to: '0.25 0.25 0.25',
                dur: 150,
                easing: 'easeOutQuad'
            });
            
            crystal.setAttribute('material', 'opacity', 0);
            
            setTimeout(() => {
                crystal.setAttribute('visible', false);
            }, 150);
        }
        
        // Show score popup
        function showPopup(x, y) {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.textContent = '+1';
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            document.body.appendChild(popup);
            
            setTimeout(() => popup.remove(), 800);
        }
        
        // Reset game
        function resetGame() {
            gameActive = false;
            score = 0;
            scoreEl.textContent = '0';
            hud.classList.remove('active');
            startScreen.classList.remove('hidden');
            crystalsContainer.innerHTML = '';
        }
        
        // Start AR
        async function startAR() {
            loading.classList.add('active');
            
            try {
                await scene.enterVR();
            } catch (e) {
                loading.classList.remove('active');
                alert('Camera access needed. Please allow camera permissions.');
                console.error('AR Error:', e);
            }
        }
        
        // Demo mode
        function startDemo() {
            startScreen.classList.add('hidden');
            demoMode.classList.add('active');
            
            const ctx = demoCanvas.getContext('2d');
            let demoScore = 0;
            const crystals = [];
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#95e1d3'];
            
            // Resize canvas
            const resize = () => {
                const rect = demoCanvas.parentElement.getBoundingClientRect();
                demoCanvas.width = rect.width;
                demoCanvas.height = rect.height;
            };
            resize();
            window.addEventListener('resize', resize);
            
            function spawnCrystal() {
                if (crystals.length < 6) {
                    crystals.push({
                        x: Math.random() * (demoCanvas.width - 80) + 40,
                        y: Math.random() * (demoCanvas.height - 80) + 40,
                        size: 20 + Math.random() * 15,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        rotation: Math.random() * Math.PI * 2,
                        vx: (Math.random() - 0.5) * 1,
                        vy: (Math.random() - 0.5) * 1
                    });
                }
            }
            
            function draw() {
                ctx.fillStyle = '#1a1a2e';
                ctx.fillRect(0, 0, demoCanvas.width, demoCanvas.height);
                
                crystals.forEach(c => {
                    ctx.save();
                    ctx.translate(c.x, c.y);
                    ctx.rotate(c.rotation);
                    
                    ctx.fillStyle = c.color;
                    ctx.beginPath();
                    for (let i = 0; i < 6; i++) {
                        const angle = (i * Math.PI * 2) / 6 - Math.PI / 2;
                        const px = Math.cos(angle) * c.size;
                        const py = Math.sin(angle) * c.size;
                        if (i === 0) ctx.moveTo(px, py);
                        else ctx.lineTo(px, py);
                    }
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    ctx.restore();
                    
                    c.x += c.vx;
                    c.y += c.vy;
                    c.rotation += 0.02;
                    
                    if (c.x < c.size || c.x > demoCanvas.width - c.size) c.vx *= -1;
                    if (c.y < c.size || c.y > demoCanvas.height - c.size) c.vy *= -1;
                });
                
                requestAnimationFrame(draw);
            }
            
            demoCanvas.addEventListener('click', (e) => {
                const rect = demoCanvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                for (let i = crystals.length - 1; i >= 0; i--) {
                    const c = crystals[i];
                    const dist = Math.sqrt((x - c.x) ** 2 + (y - c.y) ** 2);
                    
                    if (dist < c.size + 10) {
                        demoScore++;
                        demoScoreEl.textContent = demoScore;
                        crystals.splice(i, 1);
                        
                        // Show popup
                        const popup = document.createElement('div');
                        popup.className = 'popup';
                        popup.textContent = '+1';
                        popup.style.left = e.clientX + 'px';
                        popup.style.top = e.clientY + 'px';
                        document.body.appendChild(popup);
                        setTimeout(() => popup.remove(), 800);
                        break;
                    }
                }
            });
            
            draw();
            const interval = setInterval(spawnCrystal, 600);
            
            document.getElementById('back-btn').onclick = () => {
                clearInterval(interval);
                window.removeEventListener('resize', resize);
                demoMode.classList.remove('active');
                startScreen.classList.remove('hidden');
            };
        }
        
        // Event listeners
        document.getElementById('start-btn').addEventListener('click', startAR);
        document.getElementById('demo-btn').addEventListener('click', startDemo);
        
        // Initialize
        init();
    </script>
</body>
</html>
